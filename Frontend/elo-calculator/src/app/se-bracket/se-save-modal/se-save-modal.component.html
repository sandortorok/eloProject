
<div class="modal-header">
    <h4 class="modal-title" style="font-weight: bold">MÉRKŐZÉSEK MENTÉSE</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <div class="input-group">
        <input class="form-control" [placeholder]="placeholder" [(ngModel)]="IN_gameID" (keydown.enter)="save()">
        <div class="input-group-append">
            <button class="btn btn-outline-info" (click)="save()">Change</button>
        </div>
    </div>
</div>
